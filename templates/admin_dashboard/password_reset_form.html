{% extends 'admin_dashboard/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
