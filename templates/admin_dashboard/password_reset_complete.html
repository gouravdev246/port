{% extends 'admin_dashboard/base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Password reset complete</h2>
        <p class="text-gray-600 dark:text-gray-300">Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'login' %}" class="block w-full text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mt-4">Log in</a>
    </div>
</div>
{% endblock %}
